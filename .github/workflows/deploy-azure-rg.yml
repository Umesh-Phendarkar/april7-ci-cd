name: Deploy Azure Resource Group

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/terraform-github-actions@v1.4.0
        with:
          tf_version: '1.4.5'

      - name: Initialize Terraform
        uses: hashicorp/terraform-github-actions@v1.4.0
        with:
          tf_action: 'init'
          args: |
            -backend-config="address=${TF_CLOUD_ADDRESS}"
            -backend-config="token=${TF_CLOUD_TOKEN}"
            -backend-config="organization=${TF_CLOUD_ORG}"
            -backend-config="workspace=${TF_CLOUD_WORKSPACE}"

      - name: Plan Terraform
        uses: hashicorp/terraform-github-actions@v1.4.0
        with:
          tf_action: 'plan'
          args: |
            -var="resource_group_location=eastus"
            -var="resource_group_name_prefix=rg"

      - name: Apply Terraform
        uses: hashicorp/terraform-github-actions@v1.4.0
        with:
          tf_action: 'apply'
          args: |
            -auto-approve
            -var="resource_group_location=eastus"
            -var="resource_group_name_prefix=rg"
        env:
          TF_CLOUD_ADDRESS: ${{ secrets.TF_CLOUD_ADDRESS }}
          TF_CLOUD_TOKEN: ${{ secrets.TF_CLOUD_TOKEN }}
          TF_CLOUD_ORG: ${{ secrets.TF_CLOUD_ORG }}
          TF_CLOUD_WORKSPACE: ${{ secrets.TF_CLOUD_WORKSPACE }}
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

